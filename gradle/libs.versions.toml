[versions]
agp = "8.5.2"
kotlin = "2.0.21"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.11.00"
hilt = "2.51.1"
hiltCompiler = "1.2.0"
kspVersion = "2.0.20-1.0.24"
activityKtx = "1.9.3"
googleServiceVersion = "4.4.2"
firebaBoomVersion = "33.7.0"
coilVersion = "2.6.0"
splashScreenVersion = "1.0.1"
coroutineVersion = "1.9.0"
